      - step:
          name: Build, Tag and Push the Stage Docker image
          script:
            - echo "Logging in to Docker registry"
            - echo "huddl35mart!" | docker login --username idearify --password-stdin
            - docker system prune -af
            - echo "Building Docker image"
            - docker build -t idearify-backend:stage .
            - echo "Tagging Docker image"
            - docker tag idearify-backend:stage idearify/idearify-backend:stage
            - docker images
            - echo "Pushing Docker image to registry"
            - docker push idearify/idearify-backend:stage