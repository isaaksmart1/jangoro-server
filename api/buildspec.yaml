      - step:
          name: Build, Tag and Push the Dev Docker image
          script:
            - echo "Logging in to Docker registry"
            - echo "huddl35mart!" | docker login --username idearify --password-stdin
            - docker system prune -af
            - echo "Building Docker image"
            - docker build -t idearify-backend:latest .
            - echo "Tagging Docker image"
            - docker tag idearify-backend:latest idearify/idearify-backend
            - docker images
            - echo "Pushing Docker image to registry"
            - docker push idearify/idearify-backend
