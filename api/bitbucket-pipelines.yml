  branches:
    dev:
      - step:
          services: [docker-with-large-memory]
          size: 2x
          name: Build, Tag and Push the Dev Docker image
          script:
            - echo "Logging in to Docker registry"
            - echo "JV,2rEsC_w7mGq~" | docker login --username jangoro --password-stdin
            - docker system prune -af
            - echo "Building Docker image"
            - docker build -t jangoro-backend:latest .
            - echo "Tagging Docker image"
            - docker tag jangoro-backend:latest jangoro/jangoro-backend
            - docker images
            - echo "Pushing Docker image to registry"
            - docker push jangoro/jangoro-backend
    stage:
      - step:
          name: Build, Tag and Push the Stage Docker image
          script:
            - echo "Logging in to Docker registry"
            - echo "JV,2rEsC_w7mGq~" | docker login --username jangoro --password-stdin
            - docker system prune -af
            - echo "Building Docker image"
            - docker build -t jangoro-backend:stage-10 .
            - echo "Tagging Docker image"
            - docker tag jangoro-backend:stage-10 jangoro/jangoro-backend:stage-10
            - docker images
            - echo "Pushing Docker image to registry"
            - docker push jangoro/jangoro-backend:stage-10